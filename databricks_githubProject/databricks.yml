# This is a Databricks asset bundle definition for databricks_githubProject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_githubProject
  uuid: bd598e31-f888-4b98-926a-4c036d408000

include:
  - resources/*.yml
  - resources/*/*.yml


# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
          name_prefix: dev_${workspace.current_user.short_name}
          pipelines_development: true
          trigger_pause_status: PAUSED
          jobs_max_concurrent_runs: 10
          source_linked_deployment: false
          tags:
            department: finance
            environment: dev

    workspace:
      host: https://dbc-97d5e0bc-03d7.cloud.databricks.com
    variables:
      catalog: assetsbundles
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-97d5e0bc-03d7.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/vigneshwarb8@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/vigneshwarb8@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: assetsbundles
      schema: prod
    permissions:
        user_name: vigneshwarb8@gmail.com
        level: CAN_MANAGE
